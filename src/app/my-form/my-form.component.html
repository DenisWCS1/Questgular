<div class="formContainer">
  <h1>MY FORM</h1>
  <form #myForm="ngForm" (ngSubmit)="myForm.valid && onSubmit()">
    <hr />
    <div *ngIf="myForm.submitted && myForm.valid">formulaire envoyé</div>
    <div *ngIf="myForm.invalid">Merci de remplir tous les champs</div>
    <hr />
    <div>
      <fieldset>
        <label for="title-order">Title</label>
        <input
          id="title-order"
          name="title-order"
          type="text"
          [(ngModel)]="model.title"
          #title="ngModel"
          required
          minlength="5"
        />
      </fieldset>
      <div *ngIf="title.errors && myForm.submitted">
        <span *ngIf="title.errors?.['required'] "> le titre est requis </span>
        <span *ngIf="title.errors?.['minlength']">
          La longueur minimal doit être supérieur à 5</span
        >
      </div>
      <fieldset>
        <label for="quantity-order">Quantité</label>
        <input
          id="quantity-order"
          name="quantity-order"
          type="number"
          [(ngModel)]="model.quantity"
          #quantity="ngModel"
          required
        />
      </fieldset>
      <div *ngIf="quantity.errors && myForm.submitted">
        <span *ngIf="quantity.errors?.['required'] ">
          la quantité est requise
        </span>
      </div>
      <fieldset>
        <label for="date-order">Date de commande</label>
        <input
          id="date-order"
          name="date-order"
          type="date"
          [(ngModel)]="model.date"
          #date="ngModel"
          required
        />
      </fieldset>
      <div *ngIf="date.errors && myForm.submitted">
        <span *ngIf="date.errors?.['required']"> la date est requise </span>
      </div>
      <fieldset>
        <label for="contact-order">Contact</label>
        <input
          id="contact-order"
          name="contact-order"
          type="email"
          [(ngModel)]="model.contact"
          #contact="ngModel"
          required
          email
        />
      </fieldset>
      <div *ngIf="contact.errors && myForm.submitted">
        <span *ngIf="contact.errors?.['required']"
          >Le champ email est requis</span
        >
        <span *ngIf="contact.errors?.['email']"
          >L'adresse email doit être valide</span
        >
      </div>
    </div>
    <button class="registerButton" type="reset">Restaurer</button>
    <button class="registerButton" type="submit">Sauvegarder</button>
  </form>
</div>
